<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Crop Recommendation</title>
    <style>
        /* CSS remains the same to ensure correct grid layout */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        h1 { text-align: center; color: #38761d; margin-bottom: 20px; }
        h2 { color: #333; border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; grid-column: 1 / 3; text-align: center; }

        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px 30px; align-items: center; margin-top: 20px; }
        label { font-weight: bold; text-align: right; padding-right: 10px; }
        input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { grid-column: 1 / 3; padding: 10px; background-color: #38761d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #6aa84f; }
        
        .result { text-align: center; margin-top: 30px; padding: 15px; border: 2px solid #38771d49; background-color: #e6ffe6; border-radius: 4px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Smart Crop Recommendation</h1>
        
        <form method="POST" action="/predict">
            {% csrf_token %}
            <h2>Enter Soil and Climate Conditions</h2>
            
            <label for="N">Nitrogen Ratio (N):</label>
            <input type="number" step="any" name="N" placeholder="e.g., 90" required>

            <label for="P">Phosphorus Ratio (P):</label>
            <input type="number" step="any" name="P" placeholder="e.g., 42" required>
            
            <label for="K">Potassium Ratio (K):</label>
            <input type="number" step="any" name="K" placeholder="e.g., 43" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="any" name="temperature" placeholder="e.g., 20.8" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="any" name="humidity" placeholder="e.g., 82" required>

            <label for="ph">pH Value:</label>
            <input type="number" step="any" name="ph" placeholder="e.g., 6.5" required>
            
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" step="any" name="rainfall" placeholder="e.g., 202.9" required>
            
            <button type="submit">Recommend Crop</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <h3>Prediction:</h3>
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
